name: dev-build
"on":
  push:
    tags:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set Version
        id: event-version
        run: echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/heads/}-${{github.sha}}
      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV
      - name: Display the path
        run: echo $PATH
        shell: bash
      - name: Build the Docker image
        run: docker build --tag img:${GITHUB_RUN_ID} --build-arg TAG_NAME=${GITHUB_REF} --build-arg SHORT_SHA=${SHORT_SHA} --file Dockerfile .
      # - name: GCR Image Push
      #   run: docker push $SERVICE_NAME:${{steps.event-version.outputs.SOURCE_TAG }}
      - name: Run
        run: docker run img:${GITHUB_RUN_ID}
